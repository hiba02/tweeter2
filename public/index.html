<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/form-toggle.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h3>tweeter</h3>
      <div class="form-toggle">
        <span><strong class="wring-strong">Write</strong> a new tweet</span
        ><span><i class="fa fa-arrow-circle-down" aria-hidden="true" id="arrow"></i><span>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Web Developer</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" id="formSubmit">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <button id="submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </footer>
        </form>
        <article id="warning"></article>
      </section>
      <section class="tweets-container">

      </section>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  
  </body>
</html>
